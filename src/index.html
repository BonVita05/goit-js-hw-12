<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="/favicon.svg" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanilla App Template</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="nav">
        <a class="nav-logo" href="./index.html" aria-label="Site logo">
          <svg class="nav-logo-icon" width="100" height="30">
            <use href="./img/logo.svg"></use>
          </svg>
        </a>
        <ul class="nav-list"></ul>
      </nav>
    </div>
  </header>

  <main>
    <form class="form">
      <label>
        <input type="text" name="search-text" placeholder="Search images..." requared />
        <button class="button search-button" type="submit">Search</button>
      </label>
    </form>

    <div class="loading" hidden>
      <p>Load images, please wait...</p>
      <button class="searchBtn" type="button">
        <span class="loader" id="btnSpinner"></span>
      </button>
    </div>

    <ul class="gallery"></ul>

    <button class="load-more-button button" type="button" hidden style="margin-bottom: 32px">
      Load more
    </button>
  </main>

  <script type="module" src="./main.js"></script>
</body>

</html>
